<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group .error-message {
      color: red;
      margin-top: 5px;
    }

    .form-group .checkbox-group {
      margin-top: 5px;
    }

    .form-group .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }

    .form-group .submit-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <header class="header2" id="header2">
        <div class="header-inner">
            <div class="header__region"><a href="https://fti.unai.edu">FTI UNAI</a></div>
            <div class="header__region2" style="width: 66px;"><a href="https://unai.edu">Web UNAI</a></div>
            <div class="header__logoSet">
            <h1 class="header__logo"><a href="/"><img src="logo.jpg" width="68" height="68" alt="Nikon"></a></h1>
        </div>
        <div class="header__utility">
            <ul class="header__utility__links">
                <li class="header__utility__link header__utility__sites">
                    <a href="index.html" target="_blank">Home ></a>
                </li>
                <li class="header__utility__link header__utility__sites">
                    <a href="biodata.html" target="_blank">Biodata ></a>
                </li>
                <li class="header__utility__link header__utility__sites">
                    <a href="contact_us.html">Contact Us ></a>
                </li>
                <li class="header__utility__link header__utility__sites">
                    <a href="click_me.html" target="_blank">Click me :) </a>
                </li>
             </ul>
        </div>
    </header>

    <div class="form-container">
      <h1>Contact Us</h1>
      <form action="#" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
          <div id="fullname-error" class="error-message"></div>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div id="email-error" class="error-message"></div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required>
          <div id="phone-error" class="error-message"></div>
        </div>
  
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <div id="message-error" class="error-message"></div>
        </div>
  
        <div class="form-group">
          <input type="submit" value="Submit" class="submit-button">
        </div>
      </form>
    </div>
  
    <script>
      function validateForm() {
        var fullname = document.getElementById('fullname').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var message = document.getElementById('message').value;
  
        var fullnameError = document.getElementById('fullname-error');
        var emailError = document.getElementById('email-error');
        var phoneError = document.getElementById('phone-error');
        var messageError = document.getElementById('message-error');
  
        fullnameError.textContent = '';
        emailError.textContent = '';
        phoneError.textContent = '';
        messageError.textContent = '';
  
        if (fullname.trim() === '') {
          fullnameError.textContent = 'Please enter your full name.';
          return false;
        }
  
        if (email.trim() === '') {
          emailError.textContent = 'Please enter your email address.';
          return false;
        }
  
        if (phone.trim() === '') {
          phoneError.textContent = 'Please enter your phone number.';
          return false;
        }
  
        if (message.trim() === '') {
          messageError.textContent = 'Please enter your message.';
          return false;
        }
  
        return true;
      }
    </script>
  </body>
